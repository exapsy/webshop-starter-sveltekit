<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Font Ubuntu -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@100;400;500;700&family=Roboto:wght@100;300;400;500;900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

		<!-- Font Noto Sans -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@100;400;500;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

		<!-- Style setup -->
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
			}
		</style>

		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
